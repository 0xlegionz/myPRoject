on:
  schedule:
    - cron: '*/10 * * * *'  
  workflow_dispatch:        
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  auto_commit_matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        instance: [1,2,3]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Git
        run: |
          git config user.email "${{ github.repository_owner }}@users.noreply.github.com"
          git config user.name "${{ github.repository_owner }}"

      - name: Update Timestamp
        id: update_time
        run: |
          today=$(date '+%Y-%m-%d')
          now=$(date '+%Y-%m-%d %H:%M:%S')
          MAX_COMMITS_PER_DAY=1000

          count_file="DAILY_COMMIT_COUNT.txt"
          if [ -f "$count_file" ]; then
            read -r count date < "$count_file"
            if [ "$date" = "$today" ]; then
              current_count=$count
            else
              current_count=0
            fi
          else
            current_count=0
          fi

          if [ "$current_count" -ge "$MAX_COMMITS_PER_DAY" ]; then
            echo "Limit reached"
            echo "commit_skipped=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          new_count=$((current_count + 1))
          echo "$new_count $today" > "$count_file"
          echo "Updated $now - Commit #$new_count" > TIMESTAMP.txt
          echo "commit_time=$now" >> $GITHUB_OUTPUT
          echo "commit_count=$new_count" >> $GITHUB_OUTPUT
          echo "commit_skipped=false" >> $GITHUB_OUTPUT

      - name: Commit
        if: steps.update_time.outputs.commit_skipped == 'false'
        run: |
          commit_messages=("Update: ⏰" "Refresh: 🔄" "Renew: 🌟" "Revise: 📝" "Amend: 🛠" "Adjust: 🔧" "Change: 📈" "Modify: 🖊" "Transform: 🌀" "Revamp: 🌈")
          msg=${commit_messages[$RANDOM % ${#commit_messages[@]}]}
          git add TIMESTAMP.txt DAILY_COMMIT_COUNT.txt
          git commit -m "$msg - Daily Commit #${{ steps.update_time.outputs.commit_count }} at ${{ steps.update_time.outputs.commit_time }}" || echo "Nothing to commit."

      - name: Push
        if: steps.update_time.outputs.commit_skipped == 'false'
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
